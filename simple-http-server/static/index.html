	</head>
	<body>
		<h1>Upload files</h1>

		<form action="/upload" method="post" enctype="multipart/form-data">
			<input type="file" name="attachments" multiple>
			<input type="submit">
		</form>

		<ul>
			<li>List files <a href="/list">GET /list</a></li>
			<li>Access a file via GET /file/[name]</li>

			<li>API demo <a href="/add/11/30">GET /add/11/30</a></li>
		</ul>

		<div>NOTE! File numbering is not persistent</div>
	</body>
